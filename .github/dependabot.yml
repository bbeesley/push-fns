  directory: "/"
  assignees:
    - "bbeesley-bot"
  schedule:
    interval: daily
    timezone: Europe/London
  open-pull-requests-limit: 10
  commit-message:
    prefix: chore
    include: scope
- package-ecosystem: "github-actions"
  directory: "/"
