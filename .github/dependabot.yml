version: 2
updates:
- package-ecosystem: cargo
  directory: "/"
  assignees:
    - "bbeesley-bot"
  schedule:
    interval: daily
    timezone: Europe/London
  open-pull-requests-limit: 10
  commit-message:
    prefix: chore
    include: scope
